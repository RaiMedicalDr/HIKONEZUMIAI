<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<!-- iOS Web App -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="HIKOAITOOLS">
<link rel="apple-touch-icon" href="company.jpg">

<title>HIKOAITOOLS</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
  background: #f2f2f7;
}

/* 全体 */
.app {
  height: 100%;
  padding: 16px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/* ヘッダー（iOSカード風） */
.header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 14px 16px;
  background: white;
  border-radius: 16px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
}

.header img {
  width: 44px;
  height: 44px;
  border-radius: 10px;
}

.header .title {
  font-size: 20px;
  font-weight: 600;
}

/* アイコングリッド（2×4固定） */
.grid {
  flex: 1;
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  grid-template-rows: repeat(4, 1fr);
  gap: 16px;
}

/* 各アプリアイコン */
.app-item {
  background: white;
  border-radius: 18px;
  text-decoration: none;
  color: #000;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.app-item1 {
  grid-column: 1 / 3; /* 横2マス */
  grid-row: 3 / 5;    /* 縦2マス */

  background: white;
  border-radius: 18px;
  padding: 14px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);

  display: flex;
  flex-direction: column;
  gap: 10px;
}

.app-item img {
  width: 48px;
  height: 48px;
  border-radius: 12px;
}

.app-item span {
  font-size: 14px;
  font-weight: 500;
}

.app-item:active {
  background: #e5e5ea;
}
</style>
</head>

<body>
<div class="app">

  <!-- ヘッダー -->
  <div class="header">
    <img src="company.jpg" alt="会社アイコン">
    <div class="title">HIKONEZUMI LOCAL AI TOOLS</div>
  </div>

  <!-- 2×4 アイコン -->
  <div class="grid">
    <a class="app-item" href="http://100.122.192.114:3000">
      <img src="images-1.png"><span>Open WebUI</span>
    </a>
    <a class="app-item" href="http://100.122.192.114:8188">
      <img src="new-comfyui-logo-icon-v0-c05cowjywfze1.png.webp"><span>Confy UI</span>
    </a>
    <a class="app-item" href="http://100.122.192.114:9090">
      <img src="cockpit.png.webp"><span>Cockpit</span>
    </a>
    <a class="app-item" href="http://100.122.192.114">
      <img src="images-1.png"><span>AI study tools</span>
    </a>

    <div class="app-item1">
  <div class="model-title">採用AIモデル</div>

  <div class="model-list">
    <div class="model">
      大規模言語モデル
      LLaMA 3 - 70b
    </div>
    <div class="model">
大規模コード生成モデル
      DeepSeeek Coder - 32b
    </div>
    <div class="model">
大規模医学用途モデル
      Qwen 2.5 32b
    </div>
    <div class="model">
大規模モデル
      Gemma 27b
    </div>
    <div class="model">
一般モデル
      Gemma 7b
    </div>
    <div class="model">
一般モデル
      Qwen 2.5 7b
    </div>
    <div class="model">
一般＋軽量モデル
      LLaMA 2 - 70b
    </div>
  </div>
</div>

   <a class="app-item" href="http://100.122.192.114">
      <img src="company.jpg"><span>お問い合わせ</span>

</html>
